baseURL = 'https://blog.versollabs.com/'
languageCode = 'en-us'
title = 'Versol Labs'
theme = 'my_paper_mod'

[params]
# appearance
color = 'dark'
monoDarkIcon = false

# logo configuration
logoLight = 'images/versol-labs-logo-light.svg'
logoDark = 'images/versol-labs-logo-dark.svg'

# social
github = 'msolorio'
linkedin = 'michaelsolorio'

# home page profile
# avatar = 'https://raw.githubusercontent.com/msolorio/versollabs_blog/refs/heads/prod/kitchen_grey_shirt_cropped.jpg'
# name = 'Michael Solorio'
# name = ' '
name = 'Versol Labs Blog'
bio = "Exploring concepts in software development and architecture."

enableInlineShortcodes = true

# needed to  render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
style = 'github-dark'

